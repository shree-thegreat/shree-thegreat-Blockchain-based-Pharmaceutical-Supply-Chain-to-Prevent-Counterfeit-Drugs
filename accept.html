<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaChain - Distributor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: black;
            color: white;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 20px;
            letter-spacing: 2px;
            padding-bottom: 10px;
            border-bottom: 1px solid gray;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .sidebar ul li:hover, .sidebar ul li.active {
            background-color: #555;
            font-weight: bold;
        }
        .navbar a.active{
            text-decoration-line: underline;
        }
        .sidebar ul li img {
            width: 20px;
            margin-right: 10px;
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .distributer-view {
            background-color: blue;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .table-container {
            margin-top: 20px;
        }
        .download-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background-color: #333;
        }
        .logout-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>PHARMACHAIN</h2>
        <ul>
            <li><img src="https://img.icons8.com/ios/50/FFFFFF/factory.png"/> Manufacturer</li>
            <li class="active"><img src="https://img.icons8.com/ios/50/FFFFFF/supplier.png"/> Distributor</li>
            <li><img src="https://img.icons8.com/ios/50/FFFFFF/pharmacy-shop.png"/> Pharmacy</li>
            <li><img src="https://img.icons8.com/ios/50/FFFFFF/customer.png"/> Customer</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="navbar">
            <div>
             
                <a href="accept.html" class="active">Accept Shipment</a>
                <a href="addshipment.html">Add New Shipment</a>
                <a href="track.html">Track</a>
            </div>
            <div>
                <span class="distributer-view">Distributer View</span>
                <button class="logout-btn">Log out</button>
            </div>
        </div>

        <!-- Dropdown Menu -->
        <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Documents
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Manufacturer License</a></li>
                <li><a class="dropdown-item" href="#">Distributor License</a></li>
                <li><a class="dropdown-item" href="#">Pharmacy License</a></li>
                <li><a class="dropdown-item" href="#">Batch Details</a></li>
                <li><a class="dropdown-item" href="#">Shipment Details</a></li>
            </ul>
        </div>
        <div class="mt-5">
            <table class="table table-bordered text-white">
                <thead>
                    <tr>
                        <th>Consignment Number</th>
                        <th>Batch Number</th>
                        <th>Accept Shipment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2314</td>
                        <td>777</td>
                        <td><button class="btn-accept">Accept</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
