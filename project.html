<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaChain Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eae4e9;
        }
        .container {
            margin-top: 50px;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .header {
            background: black;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header input {
            margin-left: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>PHARMACHAIN</h2>
        <div>
            <input type="text" placeholder="Email ID" id="email">
            <input type="password" placeholder="Password" id="password">
            <button class="btn btn-primary" onclick="login()">Log In</button>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="login-box w-50">
            <h3 class="text-center">Create an account</h3>
            <form id="registration-form">
                <div class="mb-3">
                    <label class="form-label">Company Name *</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Company Address *</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email ID *</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Type of actor *</label>
                    <div>
                        <input type="radio" name="actor" value="Manufacturer" checked> Manufacturer
                        <input type="radio" name="actor" value="Distributor"> Distributor
                        <input type="radio" name="actor" value="Retailer"> Retailer
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">License to upload *</label>
                    <input type="file" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password *</label>
                    <input type="password" class="form-control" id="reg-password" required>
                    <input type="checkbox" onclick="togglePassword()"> Show Password
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function login() {
            alert("Login clicked with Email: " + document.getElementById("email").value);
        }

        function togglePassword() {
            let passwordField = document.getElementById("reg-password");
            passwordField.type = (passwordField.type === "password") ? "text" : "password";
        }

        document.getElementById("registration-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            let selectedActor = document.querySelector('input[name="actor"]:checked').value;

            // Define redirection URLs
            let pages = {
                "Manufacturer": "manufacture.html",
                "Distributor": "distrributer.html",
                "Retailer": "pharmacy.html"
            };

            if (selectedActor in pages) {
                window.location.href = pages[selectedActor];
            } else {
                alert("Please select an actor type.");
            }
        });
    </script>
</body>
</html>
